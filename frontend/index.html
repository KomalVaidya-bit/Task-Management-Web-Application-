 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">âœ”</div>

  <div class="title">
    <h1>Task Manager</h1>
    <p>Organize your work, boost productivity</p>
  </div>

  <button class="primary-btn" id="openModal">+ Add Task</button>
</header>

<!-- FILTERS -->
<div id="filters" class="filters hidden">
  <button onclick="applyFilter('all')">All <span id="count-all">0</span></button>
  <button onclick="applyFilter('Pending')">Pending <span id="count-pending">0</span></button>
  <button onclick="applyFilter('In Progress')">In Progress <span id="count-progress">0</span></button>
  <button onclick="applyFilter('Completed')">Completed <span id="count-completed">0</span></button>
</div>

<!-- EMPTY STATE -->
<div id="emptyState" class="empty">
  <div class="empty-icon">ðŸ“‹</div>
  <h2>No tasks yet</h2>
  <p>Get started by creating your first task.</p>
  <button class="primary-btn" onclick="openModal()">+ Add Your First Task</button>
</div>

<!-- TASK LIST -->
<div id="taskGrid" class="task-grid"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <div class="modal-header">
      <h3>Add New Task</h3>
      <span onclick="closeModal()">Ã—</span>
    </div>

    <input id="title" placeholder="Enter task title..." />
    <textarea id="description" placeholder="Enter task description..."></textarea>

    <select id="status">
      <option>Pending</option>
      <option>In Progress</option>
      <option>Completed</option>
    </select>

    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button id="addTaskBtn" class="primary-btn">Add Task</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
